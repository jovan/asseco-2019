<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html   xmlns="http://www.w3c.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <title>Trening</title>
    </h:head>
    

    <h:body>
        
        <ui:composition template="/templates/main.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:growl id="growl" sticky="true" showDetail="true"/>

                    <p:wizard flowListener="#{usersController.userWizard.onFlowProcess}">
                        <p:tab id="userInfo" title="User">
                            <p:panel header="User information">
                                <p:messages />
                                <p:panelGrid columns="2" >
                                    
                                    <h:outputText value="Name *"/>
                                    <p:inputText value="#{usersController.newUser.name}" required="true" label="Name"/>
                                    
                                    <h:outputText value="UserName *"/>
                                    <p:inputText value="#{usersController.newUser.username}" required="true" label="Username"/>

                                    <h:outputText value="Password *"/> 
                                    <p:inputText value="#{usersController.newUser.password}" required="true"  label="Password"/>
                                    
                                    <h:outputText value="Admin rights "/> 
                                    <p:selectOneButton required="true">
                                        <f:selectItem itemLabel="Yes" itemValue="true" />
                                        <f:selectItem itemLabel="No" itemValue="false" />
                                    </p:selectOneButton>
                                    
                                </p:panelGrid>
                            </p:panel>
                        </p:tab>

                        <p:tab id="confirm" title="Confirmation">
                            <p:panel header="Confirmation">
                                <h:panelGrid id="confirmation" columns="3" columnClasses="grid,grid,grid">
                                    <h:panelGrid columns="2" columnClasses="label, value">
                                        <h:outputText value="Name: " />
                                        <h:outputText value="#{usersController.newUser.name}" 
                                                      styleClass="outputLabel"/>

                                        <h:outputText value="Username: " />
                                        <h:outputText value="#{usersController.newUser.username}" 
                                                      styleClass="outputLabel"/>

                                        <h:outputText value="Password: " />
                                        <h:outputText value="#{usersController.newUser.password}" 
                                                      styleClass="outputLabel"/>
                                    </h:panelGrid>
  
                                    <p:commandButton value="Submit" action="#{usersController.create()}" 
                                                     update="growl" process="@this" />
                                </h:panelGrid>                     
                            </p:panel>
                        </p:tab>
                    </p:wizard>

                </h:form>
            </ui:define>
        </ui:composition>
        
    </h:body>
</html>

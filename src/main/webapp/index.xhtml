<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html   xmlns="http://www.w3c.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <title>Trening</title>
        <style>
            
        </style>
    </h:head>

    <h:body>

        <ui:composition template="/templates/main.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:tabView>
                        <p:tab title="ПП 10" >
                            <div class="row" style="margin-bottom:20px; " >
                                <span class="col-sm-3 "></span>
                                <span class="col-sm-3 text-right"
                                      style="font-size: 20px;
                                      font-weight: bolder;
                                      font-family: fantasy">УПЛАТУВАЧ</span>
                                <span class="col-sm-3 "></span>
                                <span class="col-sm-3 text-right"
                                      style="font-size: 20px;
                                      font-weight: bolder;
                                      font-family: fantasy">ПРИМАЧ</span>
                                
                                <span class="col-sm-6 border border-secondary">

                                    <label class="mb-1">НАЗИВ И СЕДИШТЕ НА УПЛАТУВАЧ</label> <br/>
                                    <p:inputTextarea rows="2" cols="50" class="mb-2" style="width:100%"
                                                     completeMethod="#{inputTextareaView.completeArea}"
                                                     queryDelay="750" minQueryLength="4" />
                                </span>
                                <span class="col-sm-6 border border-secondary">
                                    <label class="mb-1">НАЗИВ НА ПРИМАЧОТ</label> <br/>
                                    <p:inputTextarea rows="2" cols="50" class="mb-2" style="width:100%"
                                                     completeMethod="#{inputTextareaView.completeArea}"
                                                     queryDelay="750" minQueryLength="4" />
                                </span>
                                <span class="col-sm-6 border border-secondary">
                                    <label class="mb-1">БАНКА НА УПЛАТУВАЧ</label> <br/>
                                    <p:inputText style="width:100%"  class="mb-2"/>
                                </span>
                                <span class="col-sm-6 border border-secondary">
                                    <label class="mb-1">БАНКА НА ПРИМАЧ</label> <br/>
                                    <p:inputText style="width:100%"  class="mb-2"/>
                                </span>
                                <span class="col-sm-6 border border-secondary">
                                    <label class="mb-1">ДАНОЧЕН БРОЈ ИЛИ ЕМБГ И ПОВИКУВАЊЕ НА БРОЈ</label> <br/>
                                    <p:inputText style="width:100%"  class="mb-2"/>
                                </span>
                                <span class="col-sm-6 border border-secondary">
                                    <label class="mb-1">ТРАНСАКЦИСКА СМЕТКА</label> <br/>
                                    <p:inputMask style="width:100%" class="mb-2" mask="999999999999999"/>
                                </span>
                                <span class="col-sm-6 border border-secondary">
                                    <label class="mb-1">ЦЕЛ НА ДОЗНАКА</label> <br/>
                                    <p:inputTextarea rows="2" cols="50" class="mb-2" style="width:100%"
                                                     completeMethod="#{inputTextareaView.completeArea}"
                                                     queryDelay="750" minQueryLength="4" />
                                </span>
                                <span class="col-sm-6 border border-secondary">
                                    <label class="mb-1">ИЗНОС</label> <br/>
                                    <p:inputNumber style="width:100% !important;"  class="mb-2" symbol=" CHF" symbolPosition="s" 
                                                    decimalSeparator="," thousandSeparator="."/>
                                </span>
                                <span class="col-sm-3 border border-secondary">
                                    <label class="mb-1">ДАТУМ НА ИСПЛАТА</label> <br/>
                                    <p:datePicker class="mb-1" id="button" 
                                                  value="" 
                                                  showIcon="true" />
                                </span>
                                <span class="text-right col-sm-3 border border-secondary">
                                    <label class=" mb-1">МЕСТО НА УПЛАТА</label> <br/>
                                    <p:selectOneMenu  style="width:125px">
                                        <f:selectItem itemLabel="Центар" itemValue="Центар" />
                                        <f:selectItem itemLabel="Тафталиџе" itemValue="Тафталиџе"/>
                                        <f:selectItem itemLabel="Карпош" itemValue="Каропш" />
                                    </p:selectOneMenu>
                                </span>
                                <span class="col-sm-3 border border-secondary">
                                    <label class="mb-1">ШИФРА</label> <br/>
                                    <p:inputMask class="mb-2" mask="999"/>
                                </span>
                                <span class=" text-right col-sm-3 border border-secondary">
                                    <label class="mb-1">НАЧИН</label> <br/>
                                    <p:selectOneMenu id="console"  style="width:125px">
                                        <f:selectItem itemLabel="Интерна" itemValue="0" />
                                        <f:selectItem itemLabel="МИПС" itemValue="1"/>
                                        <f:selectItem itemLabel="КИБС" itemValue="2" />
                                    </p:selectOneMenu>

 
                                </span>
                                
                                <span class="col-sm-6 "></span>
                                <span class="col-sm-6 mt-3" style="display: flex; justify-content: right;">
                                    <p:commandButton  value="OK" icon="fa fa-check" style="margin-right: 100px;"
                                                      action="#{transactionsController.processPP10()}"></p:commandButton>
                                </span>

                            </div>

                        </p:tab>
                        <p:tab title="ПП 30">
                        </p:tab>
                        <p:tab title="ПП 40">
                        </p:tab>
                    </p:tabView>
                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>
</html>

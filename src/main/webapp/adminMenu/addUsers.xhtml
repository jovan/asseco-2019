<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html   xmlns="http://www.w3c.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <title>Trening</title>
    </h:head>
    <h:body>
        
        <ui:composition template="/templates/main.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="col-sm">
                        <p:panel header="Add User" style="margin-bottom:10px; text-align: center">
<!--                            <h:panelGrid columns="5" cellpadding="5" border="1">
                                
                                

                            </h:panelGrid>-->

<!--                            <h:panelGrid columns="5" cellpadding="5" border="1" cellspacing="1">
                                adfadf
                            </h:panelGrid>-->
                            
                            <!-- Table1 -->
 
                            <h:panelGrid columns="4"  styleClass="table" headerClass="header" footerClass="footer">

                                <f:facet name="header">
                                <h:outputText value="User Information" />
                                </f:facet>
                                <h:outputText value="Name " /><h:inputText  />
                                <h:outputText value="Username" /><h:inputText  />
                                <h:outputText value="Password " /><h:inputText  />
                                
                                <h:outputText value="AccountCredit " />
                                <p:selectOneMenu id="cashAcc" value="#{usersController.newUser.cashAccountId}" dynamic="true"
                                                 style="width: 197px;">
                                    <f:selectItem itemLabel="Select Cash Account"> </f:selectItem>
                                    <f:selectItems value="#{accountsController.findAll()}" 
                                                   var ="accCash" itemLabel="#{accCash}" itemValue="#{accCash}"/>
                                </p:selectOneMenu>
                                
                                <h:outputText value="Client " />
                                <p:selectOneMenu id="client" value="#{usersController.newUser.cashAccountId}" dynamic="true"
                                                 style="width: 197px;">
                                    <f:selectItem itemLabel="Select Client"> </f:selectItem>
                                    <f:selectItems value="#{accountsController.findAll()}" 
                                                   var ="client" itemLabel="#{client}" itemValue="#{client}"/>
                                </p:selectOneMenu>
                                
                                <h:outputText value="Admin rights " />
                                <p:selectOneMenu id="admin" value="#{usersController.newUser.admin}" dynamic="true"
                                                  style="width: 197px;">
                                    <f:selectItem itemLabel="False" itemValue="false"/>
                                    <f:selectItem itemLabel="True" itemValue="true"/>
                                </p:selectOneMenu>
                                

                                <f:facet name="footer">
<!--                                    update="growl" -->
                                    <p:commandButton value="Add User" id="ajax" 
                                                     action="#{usersController.create()}" 
                                                     styleClass="ui-priority-primary" />
<!--                                <h:commandButton value="submit" type="submit" styleClass="footer" />-->
                                </f:facet>
                            </h:panelGrid>

                            <br/><br/><br/>
<!--                            <p:separator />-->

<!--                            <p:commandButton value="Submit" update="msgs" action="#{dropdownView.displayLocation}" icon="pi pi-check" />-->
                        </p:panel>
                    </div>
           
                </div>
                
            </ui:define>
        </ui:composition>
        
    </h:body>
</html>

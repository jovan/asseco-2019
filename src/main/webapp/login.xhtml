<?xml version="1.0" encoding="utf-8"?>

<!DOCTYPE html
   PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<html xmlns="http://www.w3c.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui">
    
  <h:head>
      
    <title>Login Page</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style type="text/css">
	.login-form {
		width: 340px;
    	margin: 50px auto;
	}
    .login-form form {
    	margin-bottom: 15px;
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
    }
    .login-form h2 {
        margin: 0 0 15px;
    }
    .form-control, .btn {
        min-height: 38px;
        border-radius: 2px;
    }
    .btn {        
        font-size: 15px;
        font-weight: bold;
    }
    
    body{
        font-family: 'Poppins', sans-serif;
            font-size: 16px;
            line-height: 24px;
            font-weight: 400;
            color: #212112;
            background-image: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/1462889/pat-back.svg');
            background-position: center;
            background-repeat: repeat;
            background-size: 7%;
            background-color: #fff;
            overflow-x: hidden;
        transition: all 200ms linear;
        background-color: #14151a !important;
    }
    </style>




  </h:head>
    
  <h:body>
      
    <div class="login-form">
        <h:form id="login-form">
<!--            <div class="ui-g-12 ui-md-3">
                <p:staticMessage severity="error" summary="ERROR!" detail="Hey, i'm a error" />
            </div>-->

            <div>
                <p:messages id="messages"/>   

                <h2 class="text-center">Log in</h2><br/><br/>

                <div class="form-group">
                    <h:outputLabel for="username" value="Username " />
                    <p:inputText id="username" class="form-control" required="true"
                                 requiredMessage="Мора да внесете username!" value="#{loginController.username}" />
                </div>
                <div class="form-group">
                    <h:outputLabel for="password" value="Password " />
                    <h:inputSecret id="password" class="form-control" required="true" 
                                   requiredMessage="Мора да внесете password!" value="#{loginController.password}" />

                </div><br/>
                <div class="form-group">
                    <p:commandButton class="btn btn-primary btn-block" id="loginBtn" value="Log in"
                                     update="messages" action="#{loginController.login()}"/>
                </div>


                <div class="clearfix">

                </div>    
            </div>
                
        </h:form>     
    </div>
      
  </h:body>
</html>

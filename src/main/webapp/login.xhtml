<?xml version="1.0" encoding="utf-8"?>

<!DOCTYPE html
   PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<html xmlns="http://www.w3c.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui">
    
  <h:head>
      
    <title>Login Page</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style type="text/css">
	.login-form {
		width: 340px;
    	margin: 50px auto;
	}
    .login-form form {
    	margin-bottom: 15px;
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
    }
    .login-form h2 {
        margin: 0 0 15px;
    }
    .form-control, .btn {
        min-height: 38px;
        border-radius: 2px;
    }
    .btn {        
        font-size: 15px;
        font-weight: bold;
    }
    </style>




  </h:head>
    
  <h:body>
      
    <div class="login-form">
        <h:form id="login-form">
<!--            <div class="ui-g-12 ui-md-3">
                <p:staticMessage severity="error" summary="ERROR!" detail="Hey, i'm a error" />
            </div>-->

            <p:messages id="messages"/>
            
            
            <p:growl autoUpdate="true"/>
            
            <h2 class="text-center">Log in</h2>       
            <div class="form-group">
                <p:inputText id="username" class="form-control" required="true"
                             requiredMessage="Username is required!" value="#{userController.username}" />
            </div>
            <div class="form-group">
                <h:inputSecret id="password" class="form-control" required="true" 
                               requiredMessage="Password is required!" value="#{userController.password}" />
                
            </div>
            <div class="form-group">
                <p:commandButton class="btn btn-primary btn-block" id="loginBtn" value="Log in"
                                 update="messages" action="#{userController.login()}"/>
            </div>
            
            
            <div class="clearfix">
                <label class="pull-left checkbox-inline"><input type="checkbox"></input> Remember me</label>
                <a href="#" class="pull-right">Forgot Password?</a>
            </div>        
            <p class="text-center"><a href="#">Create an Account</a></p>
        </h:form>     
    </div>
      
  </h:body>
</html>
